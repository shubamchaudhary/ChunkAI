version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: examprep-postgres
    environment:
      POSTGRES_DB: examprep_db
      POSTGRES_USER: examprep
      POSTGRES_PASSWORD: examprep123
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U examprep"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

