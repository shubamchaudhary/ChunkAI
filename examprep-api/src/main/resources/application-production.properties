# Server Configuration
server.port=${PORT:8080}
spring.application.name=examprep-ai

# Increase response size limits for large context windows and file uploads
server.tomcat.max-http-form-post-size=1GB
spring.codec.max-in-memory-size=1GB

# Database Configuration - Use environment variables from Render
# Handle both jdbc:postgresql:// and postgresql:// formats
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/examprep_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:examprep}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=120000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Gemini API Configuration - Use environment variables
gemini.api-keys=${GEMINI_API_KEYS}
gemini.embedding-model=text-embedding-004
gemini.generation-model=gemini-2.5-flash
gemini.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.max-retries=3
gemini.timeout-seconds=60
gemini.max-output-tokens=8192
gemini.max-context-chunks=150
gemini.max-conversation-history=50

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=2GB
spring.servlet.multipart.file-size-threshold=2MB

# File Storage Configuration - Use temp directory in production
file.storage.directory=${TMPDIR:/tmp}/uploads

# Logging
logging.level.com.examprep=INFO
logging.level.org.springframework.security=WARN

