# =============================================================================
# PRODUCTION CONFIGURATION - Optimized for Render.com Free Tier
# =============================================================================

# Server Configuration
server.port=${PORT:8080}
spring.application.name=examprep-ai

# CRITICAL: Lazy initialization for faster cold starts (saves 10-20 seconds)
spring.main.lazy-initialization=true

# Reduce Tomcat threads for free tier
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2
server.tomcat.accept-count=50
server.tomcat.max-connections=100

# Disable unnecessary features to reduce startup time
spring.jmx.enabled=false
spring.main.banner-mode=off

# Increase response size limits for large context windows and file uploads
server.tomcat.max-http-form-post-size=100MB
spring.codec.max-in-memory-size=50MB

# Database Configuration - Use environment variables from Render
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/examprep_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:examprep}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool - OPTIMIZED FOR FREE TIER
# Free tier has limited connections, keep pool small
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.keepalive-time=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=30000

# JPA Configuration - Optimized for speed
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Gemini API Configuration - Use environment variables
gemini.api-keys=${GEMINI_API_KEYS:}
gemini.embedding-model=text-embedding-004
gemini.generation-model=gemini-2.5-flash
gemini.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.max-retries=3
gemini.timeout-seconds=120
gemini.max-output-tokens=8192
gemini.max-context-chunks=100
gemini.max-conversation-history=30

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# File Upload Configuration - Reduced for free tier
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=1MB

# File Storage Configuration
file.storage.directory=${TMPDIR:/tmp}/uploads

# Logging - Minimal for performance
logging.level.root=WARN
logging.level.com.examprep=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{20} - %msg%n

# Actuator - Health endpoint only (for keep-alive pings)
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Jackson - Faster serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Scheduled tasks - Less frequent for free tier
processing.job.interval-ms=10000
processing.job.batch-size=3
